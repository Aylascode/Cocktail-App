<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <link rel="stylesheet" href="src/styles.css" />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
    crossorigin="anonymous"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Spectral:ital@1&display=swap"
    rel="stylesheet"
  />
  <body>
    <div class="card mt-1 ml-2" style="width: 40rem">
      <div class="card-body">
        <h1>Cocktails</h1>
        <div class="row">
          <div class="col-4">
            <div class="row"><span class="list">Ingredient</span></div>
            <div class="row"><span class="list">Cocktail Name</span></div>
            <div class="row"><span class="list">Cocktail type</span></div>
            <div class="row"><span class="list">Mocktails</span></div>
          </div>
          <div class="col-4">
            <img src="media/cocktail.jpg" />
          </div>
              <form class="form-inline form align-items-centre" id="searchBar">
                <div class="form-inline">
                  <input
                    type="city"
                    class="form-control mb-3 mr-1"
                    placeholder="Search..."
                    autocomplete="off"
                    autofocus="on"
                    id="search"
                  />
                </div>
                <button type="submit" class="btn btn-outline-secondary rounded mb-3 mr-5 ml-2">
                  Go
                </button>
              </form>
              <form action="search"></form>
              <span class=""></span>
              <div class="btn btn-outline-secondary">Surprise me!</div>
          </div>
        </div>
      </div>
    </div>
    <p class="tag">
      <a href="https://github.com/Aylascode/Cocktail-App" target="_blank"
        >open source code</a
      >
      by Ayla
    </p>
    <script src="src/script.js"></script>
  </body>
</html>
